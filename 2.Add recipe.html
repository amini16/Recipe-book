<h2>Add a New Recipe</h2>
<!--forms-->
<form>
    <label for="ingredients">Recipe Name </label><br>
    <input type="text" id="name" name="name" placeholder="egg Chocolate Cake, orange juic"required><br><br>

<label  for="Name">What ingredients did you needed?</label><br>
<textarea id="ingredients" name="ingredients" placeholder=" egg 2 cups of flour, 1 cup of sugar, 3 eggs..."required></textarea><br><br>

<label for="ingredients">Step by Step, How did you Prepare it?</label><br>
<textarea id="ingredients" name="ingredients" placeholder="egg mix dry ingredients, backe for 30 minutes..."required></textarea><br><br>

<label for="image">Link to an image that shows your dish</label><br>
<input type="url" id="image" name="Orange jouce.jpg" placeholder="provide a link to an image of your dish"><br><br>

<label for="category">Recipe category</label>
<select id="category" name="category" required>
<option value="Desserts">Desserts</option>
<option value="Appetizers">Appetizers</option>
<option value="Vegan">Vegan</option>
<option value="Drinks"></option>
</select></br><br>
<button type="submit">Add to Recipe</button>
</form>
